@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/layout.css")">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/texts.css")">
        <link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        
        <script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>        
    </head>
    <body>
        @content
    </body>
</html>
